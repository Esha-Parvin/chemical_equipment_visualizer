services:
  - type: web
    name: chemical-equipment-api
    runtime: python
    buildCommand: "pip install -r requirements.txt && cd backend && python manage.py collectstatic --no-input && python manage.py migrate"
    startCommand: "cd backend && gunicorn chemical_api.wsgi:application"
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.8"
